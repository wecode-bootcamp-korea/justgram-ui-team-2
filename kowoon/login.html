<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="style/login.css" >

    <style>
      .background-img {
        font-family: "Lobster", cursive;
      }
    </style>
  </head>
  <body>
    <div class="flex-center container">
    <div class="background-img">
      <div class="title flex-center">
        <h1 class="logo-text">Justgram</h1>
      </div>
      <div class="form-wrapper">
      <form> </form>
      <div class="login-wrapper flex-center">
        <input class="login-input" id="name" type="text"  placeholder="전화번호, 사용자 이름 또는 이메일"></input>
      </div>
      <div class="login-wrapper flex-center">
        <input class="login-input" id="password" type="password" name="password" placeholder="비밀번호"></input>
      </div>
      <div class="flex-center button-wrapper">
      <button class="login-button" type="button" id="button">로그인</button> 
      </div>
    </div>
      <di class="flex-center extra-wrapper">
        <a class="forget">비밀번호를 잊으셨나요?</a>
      </div>

    </div>  
    </div>

      <script src="js/login.js"></script>
       
  </body>
</html>
